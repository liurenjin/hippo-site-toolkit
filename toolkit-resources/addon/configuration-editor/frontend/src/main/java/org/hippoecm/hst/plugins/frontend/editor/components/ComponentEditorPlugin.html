<html xmlns:wicket="http://wicket.apache.org/">
  <wicket:panel>
    <wicket:extend>
      <p><wicket:message key="intro">Intro</wicket:message></p>
      <fieldset>
        <div>
          <label for="reference"><wicket:message key="componentReference.label">Is relative component label</wicket:message></label>
          <input type="checkbox" wicket:id="reference" name="reference"/>
        </div>
      </fieldset>
      <fieldset>
        <legend><wicket:message key="component.legend.details">Legend</wicket:message></legend>
        <div wicket:id="frag">[ Frag ]</div>
        <div>
          <label for="parameters"><wicket:message key="parameters.label">Parameters label</wicket:message></label>
          <a href="#" wicket:id="addParameter" class='button'><wicket:message key="parameters.add.label">Add parameter</wicket:message></a>
          <select wicket:id="parameterOverrides"><option>Override parameter</option></select>
        </div>
        <div>
         <table class="parameters">
            <tr><th>name&nbsp;</th><th>value&nbsp;</th><th>delete&nbsp;</th></tr>
            <tr wicket:id="parameters">
              <td><input type="text" wicket:id="name" class="small" /> : </td><td><input type="text" wicket:id="value" class="small" /></td><td><a wicket:id="remove"><em>X</em></a></td>
            </tr>
         </table>
        </div>
      </fieldset>

      <div wicket:id="componentDescription">[ Component description ]</div>

      <wicket:fragment wicket:id="component">
        <div>
          <label for="componentClassName"><wicket:message key="componentClassName.label">ComponentClassName label</wicket:message></label>
          <input type="text" wicket:id="componentClassName" name="componentClassName"/>
        </div>
        <div>
          <label for="template"><wicket:message key="template.label">Template label</wicket:message></label><select name="template" wicket:id="template"></select>
        </div>
      </wicket:fragment>

      <wicket:fragment wicket:id="refComponent">
        <div>
         <label for="componentDD"><wicket:message key="componentReferenceName.label">Reference name label</wicket:message></label>
         <select wicket:id="referenceName" style="float:right;"><option>Component picker</option></select>
        </div>
      </wicket:fragment>

    </wicket:extend>
  </wicket:panel>

</html>
