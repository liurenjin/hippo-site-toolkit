title: Manage your menus
intro:<p>A site menu is a list or tree of links that jump the reader to the most important URLs of the site. With menu design you configure what link jumps to which URL and how the links are organized in sub menus.</p><p>You may define several site menus. A particular site menu will appear on those pages on the site that are generated by a page design that uses that menu. A page design may use more than one menu. The pages generated by it will then show more than one menu.</p><p><br/>To the left you see a folder tree. Each upper level folder is a menu and each sub folder is a menu item. The name of each upper level folder is the name of a menu and the name of each sub folder is the name of a menu item.</p>
