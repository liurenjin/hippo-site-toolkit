intro: <p>A menu consists of menu items which may also consist of menu items. Each menu item is shown in the menu on the site.</p><p><br/>To the left you see a folder tree. Each upper level folder is a menu and each sub folder is a menu item. The name of each upper level folder is the name of a menu and the name of each sub folder is the name of a menu item.</p>


