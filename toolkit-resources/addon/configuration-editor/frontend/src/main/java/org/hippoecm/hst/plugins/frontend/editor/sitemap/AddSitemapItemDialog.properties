dialog.title: Add level pattern for new URL design
dialog.intro: <p>Specify the level pattern for the new URL design. Choose one of the patterns or specify a specific name.<p/><p>If a *.html pattern exists under the same parent, the * pattern will not match htmls. Likewise for **.html.</p>
node-unique-validator.error: A URL design with that level pattern already exists under the same parent

matcher: Level pattern:
matcher.choices: Level pattern choices:

CUSTOM: Specific name (e.g. news or index.html)
WILDCARD: *  = _default_ : All matches on this level
INFINITE: ** = _any_ : All matches, infinite levels
WILDCARD_HTML: *.html  = _default_.html : All html matches on this level
INFINITE_HTML: **.html = _any_.html : All html matches, infinite levels

